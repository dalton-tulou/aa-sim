<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
	<head>
		<title>Axis &amp; Allies Combat Simulator v0.5</title>
		<link rel="shortcut icon" href="aasim.ico" type="image/x-icon" />
		<link rel="stylesheet" href="aasim.css" type="text/css" media="screen" />
		<script type="text/javascript" src="prototype.js"></script>
		<script type="text/javascript" src="aasim.js"></script>
	</head>
	<body>
		
		<center>
		<p>Axis &amp; Allies Combat Simulator v0.5 Â© David Revelj 2010</p>
		
		<form id="inputs"><table id="board" cellspacing="0" cellpadding="0">
			<tr id="defender"></tr>
			<tr id="defender_numbers"></tr>
			<tr id="delimiter"></tr>
			<tr id="attacker_numbers"></tr>
			<tr id="attacker"></tr>	
			<tr id="controls">
				<td colspan="8">
					Number of simulations:
					<input id="simnum" size="5" value="10000" class="text" />
					<input type="submit" value="Run" />
					<input type="reset" value="Clear" />
					<input id="swap" type="button" value="Swap" />
				</td>
			</tr>
			<tr id="results"></tr>
		</table></form>
		<table id="outcome" cellspacing="0" cellpadding="0"></table>
		</center>
	
	</body>
</html>
